services:
  postgres:
    image: postgres:16-alpine
    container_name: chatapp-postgres
    environment:
      POSTGRES_DB: chatapp
      POSTGRES_USER: chatapp
      POSTGRES_PASSWORD: secret
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatapp -d chatapp"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - chatapp-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: chatapp-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: chatapp
      RABBITMQ_DEFAULT_PASS: secret
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chatapp-network

  redis:
    image: redis:7-alpine
    container_name: chatapp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - chatapp-network

  centrifugo:
    image: centrifugo/centrifugo:v5
    container_name: chatapp-centrifugo
    command: centrifugo -c config.json
    ports:
      - "8000:8000"
    volumes:
      - ./deployments/centrifugo/config.json:/centrifugo/config.json:ro
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chatapp-network

  users-service:
    build:
      context: .
      dockerfile: services/users/Dockerfile
    container_name: chatapp-users
    environment:
      - DATABASE_URL=postgres://chatapp:secret@postgres:5432/chatapp?sslmode=disable
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - HTTP_PORT=8081
    ports:
      - "8181:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - chatapp-network

  chat-service:
    build:
      context: .
      dockerfile: services/chat/Dockerfile
    container_name: chatapp-chat
    environment:
      - DATABASE_URL=postgres://chatapp:secret@postgres:5432/chatapp?sslmode=disable
      - RABBITMQ_URL=amqp://chatapp:secret@rabbitmq:5672/
      - GRPC_PORT=50051
      - FILES_SERVICE_ADDR=files-service:50053
    ports:
      - "50051:50051"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      files-service:
        condition: service_started
    networks:
      - chatapp-network

  websocket-service:
    build:
      context: .
      dockerfile: services/websocket/Dockerfile
    container_name: chatapp-websocket
    environment:
      - RABBITMQ_URL=amqp://chatapp:secret@rabbitmq:5672/
      - CENTRIFUGO_API_URL=http://centrifugo:8000/api
      - CENTRIFUGO_API_KEY=centrifugo-api-key
      - CENTRIFUGO_SECRET=your-centrifugo-secret-key-change-in-production
    depends_on:
      rabbitmq:
        condition: service_healthy
      centrifugo:
        condition: service_healthy
    networks:
      - chatapp-network

  presence-service:
    build:
      context: .
      dockerfile: services/presence/Dockerfile
    container_name: chatapp-presence
    environment:
      - REDIS_ADDR=redis:6379
      - RABBITMQ_URL=amqp://chatapp:secret@rabbitmq:5672/
      - GRPC_ADDR=:50052
    ports:
      - "50052:50052"
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - chatapp-network

  files-service:
    build:
      context: .
      dockerfile: services/files/Dockerfile
    container_name: chatapp-files
    environment:
      - DATABASE_URL=postgres://chatapp:secret@postgres:5432/chatapp?sslmode=disable
      - HTTP_PORT=8082
      - GRPC_ADDR=:50053
      - STORAGE_PATH=/app/storage
    ports:
      - "8082:8082"
      - "50053:50053"
    volumes:
      - files_storage:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - chatapp-network

  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    container_name: chatapp-gateway
    environment:
      - HTTP_PORT=8080
      - USERS_SERVICE_URL=http://users-service:8081
      - CHAT_SERVICE_ADDR=chat-service:50051
      - PRESENCE_SERVICE_ADDR=presence-service:50052
      - FILES_SERVICE_URL=http://files-service:8082
      - CENTRIFUGO_API_URL=http://centrifugo:8000/api
      - CENTRIFUGO_API_KEY=centrifugo-api-key
      - CENTRIFUGO_SECRET=your-centrifugo-secret-key-change-in-production
      - RABBITMQ_URL=amqp://chatapp:secret@rabbitmq:5672/
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
    ports:
      - "9180:8080"
    depends_on:
      - users-service
      - chat-service
      - files-service
      - presence-service
      - centrifugo
      - rabbitmq
    networks:
      - chatapp-network

  nginx:
    image: nginx:alpine
    container_name: chatapp-nginx
    ports:
      - "8888:80"
    volumes:
      - ./deployments/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api-gateway
      - users-service
      - files-service
      - centrifugo
    networks:
      - chatapp-network

  loadgen:
    image: golang:1.23-alpine
    container_name: chatapp-loadgen
    working_dir: /app
    volumes:
      - .:/app
    environment:
      - GENERATOR_BASE_URL=http://api-gateway:8080
    depends_on:
      - api-gateway
    networks:
      - chatapp-network
    profiles:
      - loadtest
    command: >
      sh -c "go build -o /tmp/loadgen ./tools/generator/cmd/loadgen &&
             /tmp/loadgen -auto-gen -user-count 100 -duration 5m -url http://api-gateway:8080"

  e2e-tests:
    image: node:20-slim
    container_name: chatapp-e2e
    working_dir: /app
    volumes:
      - ./services/api-gateway/web:/app
    environment:
      - BASE_URL=http://nginx:80
      - HEADLESS=true
      - CHROME_BIN=/usr/bin/google-chrome
    depends_on:
      - nginx
    networks:
      - chatapp-network
    profiles:
      - e2e
    shm_size: '2gb'
    command: >
      sh -c "apt-get update && apt-get install -y wget gnupg &&
             wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | apt-key add - &&
             echo 'deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main' > /etc/apt/sources.list.d/google-chrome.list &&
             apt-get update && apt-get install -y google-chrome-stable &&
             npm ci && npm run test:e2e"

volumes:
  postgres_data:
  rabbitmq_data:
  redis_data:
  files_storage:

networks:
  chatapp-network:
    driver: bridge
