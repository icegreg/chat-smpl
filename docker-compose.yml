include:
  - path: deployments/monitoring/docker-compose.monitoring.yml
    project_directory: .

services:
  postgres:
    image: postgres:16-alpine
    container_name: chatapp-postgres
    environment:
      POSTGRES_DB: chatapp
      POSTGRES_USER: chatapp
      POSTGRES_PASSWORD: secret
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatapp -d chatapp"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - chatapp-network

  db-migrate:
    image: postgres:16-alpine
    container_name: chatapp-db-migrate
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: chatapp
      DB_PASSWORD: secret
      DB_NAME: chatapp
    volumes:
      - ./migrations:/migrations:ro
      - ./scripts/run-migrations.sh:/run-migrations.sh:ro
    entrypoint: ["/bin/sh", "/run-migrations.sh"]
    networks:
      - chatapp-network
    restart: "no"

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: chatapp-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: chatapp
      RABBITMQ_DEFAULT_PASS: secret
    ports:
      - "5672:5672"
      - "15672:15672"
      - "15692:15692"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chatapp-network

  redis:
    image: redis:7-alpine
    container_name: chatapp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - chatapp-network

  centrifugo:
    image: centrifugo/centrifugo:v5
    # No container_name to allow scaling
    command: centrifugo -c config.json
    # No external ports - accessed via nginx
    expose:
      - "8000"
    volumes:
      - ./deployments/centrifugo/config.json:/centrifugo/config.json:ro
    deploy:
      replicas: 3  # Scale for horizontal WebSocket distribution
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chatapp-network

  users-service:
    build:
      context: .
      dockerfile: services/users/Dockerfile
    # No container_name to allow scaling
    environment:
      - DATABASE_URL=postgres://chatapp:secret@postgres:5432/chatapp?sslmode=disable
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - HTTP_PORT=8081
      - AVATARS_PATH=/app/avatars
    volumes:
      - user_avatars:/app/avatars
    # No external ports - accessed via nginx
    expose:
      - "8081"
    deploy:
      replicas: 4  # Scale for bcrypt parallelism
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - chatapp-network

  chat-service:
    build:
      context: .
      dockerfile: services/chat/Dockerfile
    container_name: chatapp-chat
    environment:
      - DATABASE_URL=postgres://chatapp:secret@postgres:5432/chatapp?sslmode=disable
      - RABBITMQ_URL=amqp://chatapp:secret@rabbitmq:5672/
      - GRPC_PORT=50051
      - FILES_SERVICE_ADDR=files-service:50053
      - MESSAGE_RETENTION_DAYS=${MESSAGE_RETENTION_DAYS:-30}
    ports:
      - "50051:50051"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      files-service:
        condition: service_started
    networks:
      - chatapp-network

  # Message cleanup job - run manually or via cron
  # Usage: docker-compose --profile cleanup run --rm message-cleanup
  # Or with dry-run: docker-compose --profile cleanup run --rm -e CLEANUP_DRY_RUN=true message-cleanup
  message-cleanup:
    profiles:
      - cleanup
    build:
      context: .
      dockerfile: services/chat/Dockerfile.cleanup
    container_name: chatapp-message-cleanup
    environment:
      - DATABASE_URL=postgres://chatapp:secret@postgres:5432/chatapp?sslmode=disable
      - FILES_SERVICE_ADDR=files-service:50053
      - MESSAGE_RETENTION_DAYS=${MESSAGE_RETENTION_DAYS:-30}
      - CLEANUP_BATCH_SIZE=${CLEANUP_BATCH_SIZE:-100}
      - CLEANUP_DRY_RUN=${CLEANUP_DRY_RUN:-false}
    depends_on:
      postgres:
        condition: service_healthy
      files-service:
        condition: service_started
    networks:
      - chatapp-network

  websocket-service:
    build:
      context: .
      dockerfile: services/websocket/Dockerfile
    container_name: chatapp-websocket
    environment:
      - RABBITMQ_URL=amqp://chatapp:secret@rabbitmq:5672/
      - CENTRIFUGO_API_URL=http://centrifugo:8000/api
      - CENTRIFUGO_API_KEY=centrifugo-api-key
      - CENTRIFUGO_SECRET=your-centrifugo-secret-key-change-in-production
      - CHAT_SERVICE_ADDR=chat-service:50051
    depends_on:
      rabbitmq:
        condition: service_healthy
      centrifugo:
        condition: service_healthy
      chat-service:
        condition: service_started
    networks:
      - chatapp-network

  presence-service:
    build:
      context: .
      dockerfile: services/presence/Dockerfile
    container_name: chatapp-presence
    environment:
      - REDIS_ADDR=redis:6379
      - RABBITMQ_URL=amqp://chatapp:secret@rabbitmq:5672/
      - GRPC_ADDR=:50052
    ports:
      - "50052:50052"
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - chatapp-network

  files-service:
    build:
      context: .
      dockerfile: services/files/Dockerfile
    container_name: chatapp-files
    environment:
      - DATABASE_URL=postgres://chatapp:secret@postgres:5432/chatapp?sslmode=disable
      - HTTP_PORT=8082
      - GRPC_ADDR=:50053
      - STORAGE_PATH=/app/storage
    ports:
      - "8082:8082"
      - "50053:50053"
    volumes:
      - files_storage:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - chatapp-network

  org-service:
    build:
      context: .
      dockerfile: services/org/Dockerfile
    container_name: chatapp-org
    environment:
      - DATABASE_URL=postgres://chatapp:secret@postgres:5432/chatapp?sslmode=disable
      - GRPC_PORT=50055
    ports:
      - "50055:50055"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - chatapp-network

  # Health Service - E2E golden message monitoring
  health-service:
    build:
      context: .
      dockerfile: services/health/Dockerfile
    container_name: chatapp-health
    environment:
      - HTTP_PORT=:8085
      - CHECK_INTERVAL=5s
      - MESSAGE_TIMEOUT=10s
      - CHAT_SERVICE_ADDR=chat-service:50051
      - VOICE_SERVICE_ADDR=voice-service:50054
      - CENTRIFUGO_WS_URL=ws://centrifugo:8000/connection/websocket
      - CENTRIFUGO_SECRET=your-centrifugo-secret-key-change-in-production
      - SYSTEM_USER_ID=00000000-0000-0000-0000-000000000001
      - SYSTEM_CHAT_ID=00000000-0000-0000-0000-000000000002
      - SYSTEM_USER2_ID=00000000-0000-0000-0000-000000000003
      - SYSTEM_USER3_ID=00000000-0000-0000-0000-000000000004
      - VOICE_CHECK_ENABLED=true
      - DEGRADED_THRESHOLD_MS=2000
      - DOWN_THRESHOLD_MS=5000
    ports:
      - "8085:8085"
    depends_on:
      - chat-service
      - voice-service
      - websocket-service
      - centrifugo
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8085/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - chatapp-network

  # FreeSWITCH - VoIP/WebRTC media server
  freeswitch:
    image: safarov/freeswitch:latest
    container_name: chatapp-freeswitch
    ports:
      - "5060:5060/udp"      # SIP signaling (for future use)
      - "5060:5060/tcp"
      - "8021:8021/tcp"      # ESL (Event Socket Library)
      - "8081:8081/tcp"      # Verto WebSocket (WS)
      - "8083:8082/tcp"      # Verto WebSocket Secure (WSS)
      - "16384-16484:16384-16484/udp"  # RTP media ports
    volumes:
      - freeswitch_recordings:/recordings
      - ./deployments/freeswitch/conf/autoload_configs/event_socket.conf.xml:/etc/freeswitch/autoload_configs/event_socket.conf.xml:ro
      - ./deployments/freeswitch/conf/autoload_configs/verto.conf.xml:/etc/freeswitch/autoload_configs/verto.conf.xml:ro
      - ./deployments/freeswitch/conf/autoload_configs/conference.conf.xml:/etc/freeswitch/autoload_configs/conference.conf.xml:ro
      - ./deployments/freeswitch/conf/autoload_configs/modules.conf.xml:/etc/freeswitch/autoload_configs/modules.conf.xml:ro
      - ./deployments/freeswitch/conf/autoload_configs/xml_curl.conf.xml:/etc/freeswitch/autoload_configs/xml_curl.conf.xml:ro
      - ./deployments/freeswitch/conf/dialplan/default.xml:/etc/freeswitch/dialplan/default.xml:ro
      - ./deployments/freeswitch/conf/vars.xml:/etc/freeswitch/vars.xml:ro
      - ./deployments/freeswitch/certs:/certs:ro
    environment:
      - FREESWITCH_DOMAIN=chatapp.local
      # Set EXTERNAL_RTP_IP to host IP for Firefox compatibility (auto-detect if not set)
      # For local development, use your local network IP (e.g., 192.168.1.x)
      - EXTERNAL_RTP_IP=${EXTERNAL_RTP_IP:-auto}
    depends_on:
      - voice-service
    healthcheck:
      test: ["CMD", "fs_cli", "-x", "status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - chatapp-network

  # Coturn - TURN/STUN server for NAT traversal
  coturn:
    image: coturn/coturn:latest
    container_name: chatapp-coturn
    ports:
      - "3478:3478/udp"      # STUN/TURN UDP
      - "3478:3478/tcp"      # STUN/TURN TCP
      - "5349:5349/tcp"      # TURN over TLS
      - "10000-10100:10000-10100/udp"  # Relay ports
    volumes:
      - ./deployments/coturn/turnserver.conf:/etc/turnserver.conf:ro
    command: -c /etc/turnserver.conf
    networks:
      - chatapp-network

  # Voice service - manages conferences and calls via ESL
  voice-service:
    build:
      context: .
      dockerfile: services/voice/Dockerfile
    container_name: chatapp-voice
    environment:
      - DATABASE_URL=postgres://chatapp:secret@postgres:5432/chatapp?sslmode=disable
      - RABBITMQ_URL=amqp://chatapp:secret@rabbitmq:5672/
      - GRPC_ADDR=:50054
      - HTTP_PORT=8084
      - FREESWITCH_ESL_HOST=freeswitch
      - FREESWITCH_ESL_PORT=8021
      - FREESWITCH_ESL_PASSWORD=ClueCon
      # TURN_URLS: Use public STUN + local TURN (replace with your external IP for TURN)
      - TURN_URLS=stun:stun.l.google.com:19302,stun:stun1.l.google.com:19302
      - TURN_USERNAME=chatapp
      - TURN_CREDENTIAL=chatapp_turn_secret
      - VERTO_WS_URL=ws://localhost:8888/verto
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
    ports:
      - "50054:50054"  # gRPC
      - "8084:8084"    # HTTP (for webhooks)
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      # freeswitch dependency removed - voice-service can start without it
    networks:
      - chatapp-network

  # Admin Service - REST API for CLI and monitoring
  admin-service:
    build:
      context: .
      dockerfile: services/admin/Dockerfile
    container_name: chatapp-admin
    environment:
      - DATABASE_URL=postgres://chatapp:secret@postgres:5432/chatapp?sslmode=disable
      - VOICE_SERVICE_ADDR=voice-service:50054
      - HTTP_PORT=8086
    ports:
      - "8086:8086"
    depends_on:
      postgres:
        condition: service_healthy
      voice-service:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8086/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - chatapp-network

  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    container_name: chatapp-gateway
    environment:
      - HTTP_PORT=8080
      - USERS_SERVICE_URL=http://users-service:8081
      - CHAT_SERVICE_ADDR=chat-service:50051
      - PRESENCE_SERVICE_ADDR=presence-service:50052
      - VOICE_SERVICE_ADDR=voice-service:50054
      - ORG_SERVICE_ADDR=org-service:50055
      - FILES_SERVICE_URL=http://files-service:8082
      - CENTRIFUGO_API_URL=http://centrifugo:8000/api
      - CENTRIFUGO_API_KEY=centrifugo-api-key
      - CENTRIFUGO_SECRET=your-centrifugo-secret-key-change-in-production
      - RABBITMQ_URL=amqp://chatapp:secret@rabbitmq:5672/
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
    ports:
      - "9180:8080"
    depends_on:
      - users-service
      - chat-service
      - files-service
      - presence-service
      - voice-service
      - org-service
      - centrifugo
      - rabbitmq
    networks:
      - chatapp-network

  nginx:
    image: nginx:alpine
    container_name: chatapp-nginx
    ports:
      - "8888:80"
      - "8443:443"
    volumes:
      - ./deployments/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deployments/nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - api-gateway
      - users-service
      - files-service
      - centrifugo
      - freeswitch
    networks:
      - chatapp-network

  loadgen:
    image: golang:1.23-alpine
    container_name: chatapp-loadgen
    working_dir: /app
    volumes:
      - .:/app
    environment:
      - GENERATOR_BASE_URL=http://api-gateway:8080
    depends_on:
      - api-gateway
    networks:
      - chatapp-network
    profiles:
      - loadtest
    command: >
      sh -c "go build -o /tmp/loadgen ./tools/generator/cmd/loadgen &&
             /tmp/loadgen -auto-gen -user-count 100 -duration 5m -url http://api-gateway:8080"

  e2e-tests:
    image: node:20-slim
    container_name: chatapp-e2e
    working_dir: /app
    volumes:
      - ./services/api-gateway/web:/app
    environment:
      - BASE_URL=http://nginx:80
      - HEADLESS=true
      - CHROME_BIN=/usr/bin/google-chrome
    depends_on:
      - nginx
    networks:
      - chatapp-network
    profiles:
      - e2e
    shm_size: '2gb'
    command: >
      sh -c "apt-get update && apt-get install -y wget gnupg &&
             wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | apt-key add - &&
             echo 'deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main' > /etc/apt/sources.list.d/google-chrome.list &&
             apt-get update && apt-get install -y google-chrome-stable &&
             npm ci && npm run test:e2e"

  # =============================================================================
  # SSL Profiles
  # =============================================================================

  # Generate self-signed SSL certificates (for Windows or when openssl is not available)
  # Usage: docker-compose --profile ssl-gen run --rm ssl-gen
  # With custom domain: DOMAIN=192.168.1.100 docker-compose --profile ssl-gen run --rm ssl-gen
  ssl-gen:
    image: alpine/openssl
    profiles:
      - ssl-gen
    volumes:
      - ./deployments/nginx/certs:/certs
      - ./deployments/freeswitch/certs:/freeswitch-certs
    entrypoint: /bin/sh -c
    command:
      - |
        mkdir -p /certs /freeswitch-certs && \
        openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
          -keyout /certs/privkey.pem -out /certs/fullchain.pem \
          -subj "/CN=$${DOMAIN:-localhost}" && \
        cp /certs/privkey.pem /certs/wss.key && \
        cp /certs/fullchain.pem /certs/wss.crt && \
        cat /certs/fullchain.pem /certs/privkey.pem > /certs/wss.pem && \
        cp /certs/wss.key /freeswitch-certs/wss.key && \
        cp /certs/wss.crt /freeswitch-certs/wss.crt && \
        cp /certs/wss.pem /freeswitch-certs/wss.pem && \
        echo "========================================" && \
        echo "SSL certificates generated successfully!" && \
        echo "========================================" && \
        echo "Nginx:      fullchain.pem, privkey.pem, wss.crt, wss.key" && \
        echo "FreeSWITCH: wss.key, wss.crt, wss.pem"

  # NGINX with SSL (for ssl-custom and ssl-letsencrypt profiles)
  nginx-ssl:
    image: nginx:alpine
    container_name: chatapp-nginx-ssl
    profiles:
      - ssl-custom
      - ssl-letsencrypt
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./deployments/nginx/nginx-ssl.conf:/etc/nginx/nginx.conf:ro
      - ./deployments/nginx/certs:/etc/nginx/certs:ro
      - ./deployments/nginx/certbot-webroot:/var/www/certbot:ro
    depends_on:
      - api-gateway
      - users-service
      - files-service
      - centrifugo
      - freeswitch
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - chatapp-network

  # Certbot for Let's Encrypt certificate renewal
  certbot:
    image: certbot/certbot
    container_name: chatapp-certbot
    profiles:
      - ssl-letsencrypt
    volumes:
      - ./deployments/nginx/certs/letsencrypt:/etc/letsencrypt
      - ./deployments/nginx/certbot-webroot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --deploy-hook \"echo Certificate renewed\"; sleep 12h & wait $${!}; done'"
    networks:
      - chatapp-network

volumes:
  postgres_data:
  rabbitmq_data:
  redis_data:
  files_storage:
  freeswitch_recordings:
  user_avatars:

networks:
  chatapp-network:
    driver: bridge
