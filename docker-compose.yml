version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: chatapp-postgres
    environment:
      POSTGRES_DB: chatapp
      POSTGRES_USER: chatapp
      POSTGRES_PASSWORD: secret
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatapp -d chatapp"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - chatapp-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: chatapp-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: chatapp
      RABBITMQ_DEFAULT_PASS: secret
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chatapp-network

  centrifugo:
    image: centrifugo/centrifugo:v5
    container_name: chatapp-centrifugo
    command: centrifugo -c config.json
    ports:
      - "8000:8000"
    volumes:
      - ./deployments/centrifugo/config.json:/centrifugo/config.json:ro
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chatapp-network

  users-service:
    build:
      context: .
      dockerfile: services/users/Dockerfile
    container_name: chatapp-users
    environment:
      - DATABASE_URL=postgres://chatapp:secret@postgres:5432/chatapp?sslmode=disable
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - HTTP_PORT=8081
    ports:
      - "8181:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - chatapp-network

  chat-service:
    build:
      context: .
      dockerfile: services/chat/Dockerfile
    container_name: chatapp-chat
    environment:
      - DATABASE_URL=postgres://chatapp:secret@postgres:5432/chatapp?sslmode=disable
      - RABBITMQ_URL=amqp://chatapp:secret@rabbitmq:5672/
      - GRPC_PORT=50051
    ports:
      - "50051:50051"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - chatapp-network

  files-service:
    build:
      context: .
      dockerfile: services/files/Dockerfile
    container_name: chatapp-files
    environment:
      - DATABASE_URL=postgres://chatapp:secret@postgres:5432/chatapp?sslmode=disable
      - HTTP_PORT=8082
      - STORAGE_PATH=/app/storage
    ports:
      - "8082:8082"
    volumes:
      - files_storage:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - chatapp-network

  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    container_name: chatapp-gateway
    environment:
      - HTTP_PORT=8080
      - USERS_SERVICE_URL=http://users-service:8081
      - CHAT_SERVICE_ADDR=chat-service:50051
      - FILES_SERVICE_URL=http://files-service:8082
      - CENTRIFUGO_API_URL=http://centrifugo:8000/api
      - CENTRIFUGO_API_KEY=centrifugo-api-key
      - RABBITMQ_URL=amqp://chatapp:secret@rabbitmq:5672/
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
    ports:
      - "9180:8080"
    depends_on:
      - users-service
      - chat-service
      - files-service
      - centrifugo
      - rabbitmq
    networks:
      - chatapp-network

  nginx:
    image: nginx:alpine
    container_name: chatapp-nginx
    ports:
      - "8888:80"
    volumes:
      - ./deployments/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api-gateway
      - users-service
      - files-service
      - centrifugo
    networks:
      - chatapp-network

volumes:
  postgres_data:
  rabbitmq_data:
  files_storage:

networks:
  chatapp-network:
    driver: bridge
