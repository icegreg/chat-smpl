worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 10240;
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    # Performance tuning
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Timeouts
    keepalive_timeout 65;
    keepalive_requests 1000;
    client_body_timeout 30s;
    client_header_timeout 30s;
    send_timeout 30s;

    # Buffers
    client_body_buffer_size 16k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;
    proxy_buffer_size 16k;
    proxy_buffers 8 32k;
    proxy_busy_buffers_size 64k;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_comp_level 4;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Docker DNS resolver for dynamic upstream
    resolver 127.0.0.11 valid=10s ipv6=off;

    # Upstream with keepalive connections (scaled users-service)
    upstream users_service {
        # Docker Compose scales this to multiple replicas
        # Nginx will round-robin between all IPs resolved
        server users-service:8081;
        keepalive 64;  # Increased for multiple backends
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }

    upstream files_service {
        server files-service:8082;
        keepalive 16;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }

    upstream api_gateway {
        server api-gateway:8080;
        keepalive 64;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }

    upstream centrifugo {
        # Centrifugo instances with passive health checks
        # max_fails=2: mark as unavailable after 2 failed requests
        # fail_timeout=10s: try again after 10 seconds
        server centrifugo:8000 max_fails=2 fail_timeout=10s;
        keepalive 256;
        keepalive_requests 10000;
        keepalive_timeout 3600s;
    }

    # FreeSWITCH not deployed yet - uncomment when voice service is ready
    # upstream freeswitch_verto {
    #     server freeswitch:8081;
    #     keepalive 32;
    #     keepalive_timeout 3600s;
    # }

    server {
        listen 80;
        server_name localhost;

        # Auth endpoints -> users-service (high load optimized)
        location /api/auth/ {
            proxy_pass http://users_service/api/auth/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Longer timeout for bcrypt operations
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Users endpoints -> users-service
        location /api/users {
            proxy_pass http://users_service/api/users;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Groups endpoints -> users-service
        location /api/groups {
            proxy_pass http://users_service/api/groups;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Files endpoints -> api-gateway (for auth handling)
        location /api/files/ {
            proxy_pass http://api_gateway/api/files/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            client_max_body_size 100M;
            proxy_request_buffering off;
        }

        # Avatars (public, no auth) -> files-service
        location /avatars/ {
            proxy_pass http://files_service/avatars/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_valid 200 24h;
        }

        # Share links -> files-service
        location /share/ {
            proxy_pass http://files_service/share/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Chats endpoints -> api-gateway (translates to gRPC)
        location /api/chats {
            proxy_pass http://api_gateway/api/chats;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Presence endpoints -> api-gateway
        location /api/presence {
            proxy_pass http://api_gateway/api/presence;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Voice endpoints -> api-gateway
        location /api/voice {
            proxy_pass http://api_gateway/api/voice;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # FreeSWITCH Verto WebSocket - uncomment when voice service is ready
        # location /verto {
        #     proxy_pass http://freeswitch_verto;
        #     proxy_http_version 1.1;
        #     proxy_set_header Upgrade $http_upgrade;
        #     proxy_set_header Connection "upgrade";
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        #     proxy_read_timeout 3600s;
        #     proxy_send_timeout 3600s;
        #     proxy_connect_timeout 5s;
        # }

        # Centrifugo WebSocket
        location /connection/websocket {
            proxy_pass http://centrifugo/connection/websocket;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_connect_timeout 5s;

            # Retry on connection errors (next upstream)
            proxy_next_upstream error timeout;
            proxy_next_upstream_timeout 10s;
            proxy_next_upstream_tries 3;
        }

        # Centrifugo SockJS fallback
        location /connection/ {
            proxy_pass http://centrifugo/connection/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static files and SPA -> api-gateway
        location / {
            proxy_pass http://api_gateway/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
