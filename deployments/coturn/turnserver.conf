# Coturn TURN Server Configuration for ChatApp

# Network settings
listening-port=3478
tls-listening-port=5349

# Listen on all interfaces
listening-ip=0.0.0.0

# Relay address range
min-port=10000
max-port=10100

# TURN server credentials
user=chatapp:chatapp_turn_secret
realm=chatapp.local

# Logging
log-file=/var/log/turnserver.log
verbose

# Performance
total-quota=100
stale-nonce=600

# Security
fingerprint
lt-cred-mech

# No TLS for local development (enable for production)
no-tls
no-dtls

# CLI admin
cli-ip=127.0.0.1
cli-port=5766
cli-password=admin
