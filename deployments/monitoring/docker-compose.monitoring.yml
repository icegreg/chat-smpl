# Monitoring Stack for Load Testing
# Usage: docker compose -f docker-compose.yml -f deployments/monitoring/docker-compose.monitoring.yml up -d

services:
  # Prometheus - metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: chatapp-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./deployments/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./deployments/monitoring/targets:/etc/prometheus/targets:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
      - '--web.enable-lifecycle'
    networks:
      - chatapp-network

  # Grafana - visualization
  grafana:
    image: grafana/grafana:latest
    container_name: chatapp-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deployments/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./deployments/monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - chatapp-network

  # Redis Exporter - redis metrics
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: chatapp-redis-exporter
    environment:
      - REDIS_ADDR=redis:6379
    ports:
      - "9121:9121"
    depends_on:
      - redis
    networks:
      - chatapp-network

  # PostgreSQL Exporter - postgres metrics
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: chatapp-postgres-exporter
    environment:
      - DATA_SOURCE_NAME=postgresql://chatapp:secret@postgres:5432/chatapp?sslmode=disable
    ports:
      - "9187:9187"
    depends_on:
      - postgres
    networks:
      - chatapp-network

  # cAdvisor - container metrics (CPU, Memory, Network)
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: chatapp-cadvisor
    ports:
      - "8088:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    networks:
      - chatapp-network

volumes:
  prometheus_data:
  grafana_data:

networks:
  chatapp-network:
    name: chat-smpl_chatapp-network
    external: true
